<!doctype html>
<html>

<body style="background-color:#1a1a1a;"></body>

<head>
    <title>RemoteShortcuts</title>
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </link>
    <link rel="stylesheet" href="/style.css">
    </link>
</head>

<body>
    <input type="button" name="activate" class="button buttonstm" value="Steam" id="Steam">
    <button type="button" name="activate" class="button buttonmute" id="mute">
        <i class="fas fa-microphone-slash"> </i>
    </button>
    <button type="button" name="activate" class="button buttonback" id="back">
        <i class="glyphicon glyphicon-fast-backward"> </i>
    </button>
    <button type="button" name="activate" class="button buttonmute" id="pause">
        <i class="fas fa-pause-circle"></i>
    </button>
    <button type="button" name="activate" class="button buttonfwd" id="fwd">
        <i class="glyphicon glyphicon-fast-forward"> </i>
    </button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
